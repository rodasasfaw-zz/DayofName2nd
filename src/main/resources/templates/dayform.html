<div class="container">
    <form  id = "contact" action="#" th:action="@{/showdate}"  th:object="${dob}" method="post">


        <!--<input type="hidden" th:field="*{id}"/>-->
`
        <label>Date of birth</label>
        <input type="date" placeholder="MMM d,yyyy"

        <label for="sex"> Sex</label>
        <select id="sex" th:field="*{sex}" name="sex">
            <option value="Male">Male</option>

        </select>

        <fieldset>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
